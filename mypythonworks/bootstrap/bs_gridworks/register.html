<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <title>Document</title>
</head>
<style>
    body {
        background: rgb(63, 94, 251);
        background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
    }
    form{
        width: 60%;
        margin-left: auto;
        margin-right: auto;
    }
    button{
        background: rgb(63, 94, 251);
        background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
        border: none;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <form action="" class="bg-white p-5 mt-5" >
            <div class="row">
                <div class="col-12 mb-3"><h1>Register</h1></div>
                <hr style="width:15%; border-top: 5px solid black ;">
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 m-3">
                    <label for="" class="form-label">Full Name</label>
                    <input type="text" class="form-control " name="" id="" placeholder="ENTER YOUR NAME">
                </div>
                <div class="col m-3">
                    <label for="" class="form-label">USER NAME</label>
                    <input type="text" class="form-control " name="" id="" placeholder="ENTER YOUR USERNAME">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 m-3"><label for="" class="form-label">EMAIL</label>
                    <input type="password" class="form-control " name="" id="" placeholder="ENTER YOUR EMAIL">
                </div>
                <div class="col m-3"><label for="" class="form-label">PHONE NUMBER</label>
                    <input type="text" class="form-control " name="" id="" placeholder="ENTER YOUR PHONE NUMBER">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 m-3">
                    <label for="" class="form-label">PASSWORD</label>
                    <input type="text" class="form-control " name="" id="" placeholder="ENTER YOUR PASSWORD">
                </div>
                <div class="col m-3">
                    <label for="" class="form-label">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control " name="" id="" placeholder="CONFIRM YOUR PASSWORD">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 m-3">
                    Gender
                </div>
                <div class="col m-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Others</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="co m-3">
                    <button class="btn text-white">Register</button>
                </div>
            </div>
    </div>
    </form>

</body>

</html>
