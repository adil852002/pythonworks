<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<style>
    body {
        background: rgb(238, 174, 202);
        background: radial-gradient(circle,
                rgba(238, 174, 202, 1) 0%,
                rgba(218, 177, 209, 1) 22%,
                rgba(196, 180, 217, 1) 47%,
                rgba(193, 180, 218, 1) 50%,
                rgba(148, 187, 233, 1) 100%);
    }

    .container {
        background-color: aliceblue;
    }
</style>

<body>
    <div class="container mt-5">
        <form action="">

            <div class="row">
                <div class="col-8 text-center">
                    <h1>REGISTRATION</h1>
                </div>
                <div class="COL-6">
                    <div class="mt-5">
                        <label class="form-label" for="">FULL NAME</label>
                        <div>
                            <input class="form-control" type="text" placeholder="ENTER YOUR NAME" />
                            <div class="mt-5">
                                <label for="">EMAIL</label>
                                <div>
                                    <input class="form-control" type="text" placeholder="ENTER YOUR EMAIL" />
                                </div>
                            </div>
                        </div>
                        <div class="COL-6">
                            <div class="mt-5">
                                <label for="">PASSWORD</label>
                                <div>
                                    <input class="form-control" type="password" placeholder="ENTER YOUR PASSWORD" />
                                </div>
                            </div>
                        </div>
                        <div class="mt-5">
                            <label for="">USERNAME</label>
                            <div>
                                <input class="form-control" type="text" placeholder="ENTER YOUR USERNAME" />
                            </div>
                        </div>
                        <div class="mt-5">
                            <label for="">PHONE NO:</label>
                            <div>
                                <input class="form-control" type="text" placeholder="ENTER YOUR PHONE NO:" />
                            </div>
                        </div>
                        <div class="mt-5">
                            <label for="">CONFIRM PASSWORD</label>
                            <div>
                                <input class="form-control" type="text" placeholder="CONFIRM YOUR PASSWORD" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </form>

    </div>
</body>

</html>
